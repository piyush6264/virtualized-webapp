name: CI/CD Docker Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/virtualized-webapp-frontend
  IMAGE_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/virtualized-webapp-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.IMAGE_FRONTEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_FRONTEND }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE_FRONTEND }}:cache,mode=max

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_BACKEND }}:latest
            ${{ env.IMAGE_BACKEND }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.IMAGE_BACKEND }}:cache
          cache-to: type=registry,ref=${{ env.IMAGE_BACKEND }}:cache,mode=max

  code-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Backend Lint
        run: |
          cd backend
          npm install
          npm run lint || echo "⚠️ No lint script found, skipping"

      - name: Frontend Lint
        run: |
          cd frontend
          npm install || echo "⚠️ No package.json, skipping"
          npm run lint || echo "⚠️ No lint script found, skipping"
