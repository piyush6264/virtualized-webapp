<!DOCTYPE html>
<html>
<head>
    <title>Virtualized Web App</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        /* Heading styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Button styling */
        button {
            background-color: #ff7e5f;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: #feb47b;
            transform: scale(1.05);
        }

        /* Response paragraph styling */
        #response {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            background-color: rgba(0,0,0,0.2);
            padding: 10px 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Hello, Virtualized Web App!</h1>
    <button onclick="callAPI()">Call Backend</button>
    <p id="response"></p>

    <script>
        function callAPI() {
            fetch('http://localhost:5001/api')
            .then(res => res.json())
            .then(data => document.getElementById('response').innerText = data.message)
            .catch(err => console.error(err));
        }
    </script>
</body>
</html>
